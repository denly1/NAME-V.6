<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лайфхаки</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #1a1a1d, #121212);
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 64px;
            color: #ff4081;
            text-transform: uppercase;
            text-align: center;
        }

        .back-btn {
            display: block;
            margin: 30px auto;
            padding: 10px 20px;
            background: #ff4081;
            color: #fff;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s ease;
            max-width: 200px;
            box-shadow: 0 5px 15px rgba(255, 64, 129, 0.5);
        }

        .back-btn:hover {
            background: #e33670;
        }
    </style>
</head>
<body>
    <div>
        <h1>SOON...</h1>
        <a href="index.html" class="back-btn">Вернуться назад</a>
    </div>
</body>
</html>
