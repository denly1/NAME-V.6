<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #8093ff;
        }

        .menu-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .menu-item img {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .back-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background: #7f13aa;
            color: #fff;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s ease;
            max-width: 200px;
            box-shadow: 0 5px 15px rgba(112, 22, 239, 0.5);
        }

        .back-btn:hover {
            background: #e33670;
        }
    </style>
</head>
<body>
    <h1>Меню</h1>
    <div class="menu-container">
        <div class="menu-item">
            <img src="images/photo1.jpg" alt="Фото 1">
        </div>
        <div class="menu-item">
            <img src="images/photo2.jpg" alt="Фото 2">
        </div>
        <div class="menu-item">
            <img src="images/photo3.jpg" alt="Фото 3">
        </div>
    </div>
    <a href="index.html" class="back-btn">Вернуться назад</a>
</body>
</html>
